<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div id="app">
        <h1>Login VueJS</h1>
        <form @submit.prevent="submitLogin">
            <label for="username">Username:</label>
            <input type="text" id="username" v-model="username" required><br />
            <label for="password">Password:</label>
            <input type="password" id="password" v-model="password" required><br />
            <button type="submit">Login</button>
        </form>
        <p :class="{ success: isSuccess, error: !isSuccess }" v-if="message">{{ message }}</p>
    </div>
    <script src="{{ url_for('static', filename='js/login_vue.js') }}"></script>
</body>
</html>
